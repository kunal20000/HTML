<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>another basic "This" example</title>
    <script>
  function myFunction(anything){
      anything.innerHTML="you had clicked me. Hence changed"
  }
    </script>
</head>
<body>

    <div onclick ="myFunction(this)"> Hey click me </div>
    
</body>
</html>
