<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selector</title>
    <style>
      p{
        border: 2px solid red
      }
      /* Id selector */
      #firstPara{
        color: red;
      }
      /* class selector */
      .bgBlue{
        color: yellow;
        background-color: blue;
      }
      /* Grouping selector */
      footer, span{
        background-color: pink;
      }

    </style>
    
</head>
<body>
    <h3>CSS Selector</h3>
    <p>This is simple pragraph to demonstrate css Selector</p>
    <p id="firstPara" class="redElement bgBlue">This is another simple pragraph to demonstrate css Selector</p>
    <div>
        <p>This is yet another paragraph inside div to demonstrate css selector</p>
        <span>This is span</span>
    </div>
    <footer>This is footer</footer>
</body>
</html>
